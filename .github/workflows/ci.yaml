name: CI - Test and Validate BoxMaker

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test BoxMaker Functionality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'  # Latest Python version

    - name: Install Cairo dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
                libgirepository1.0-dev \
                gir1.2-glib-2.0 \
                libglib2.0-dev \
                libcairo2-dev \
                gobject-introspection \
                pkg-config \
                python3-dev

    - name: Fix PKG_CONFIG_PATH
      run: |
        echo 'PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig' >> $GITHUB_ENV

    - name: Install inkex with correct PKG_CONFIG_PATH
      run: |
        PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig \
            python -m pip install inkex


    - name: Run test suite
      run: |
        echo "ðŸ§ª Running test suite..."
        python run_tests.py --ci
